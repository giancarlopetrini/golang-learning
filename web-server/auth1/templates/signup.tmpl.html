<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div style="text-align: center;">
    <h1>Sign Up -- login1</h1>
    <form method="POST" action="/signup">
        Username: <input type="text" name="username" placeholder="bob@bob.com">
        First Name: <input type="text" name="fname" placeholder="bob">
        Last Name: <input type="text" name="lname" placeholder="smith">
        Password: <input type="password" name="password" placeholder="BOBSBIRTHDAY.">
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
